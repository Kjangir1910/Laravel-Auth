services:
  - type: web
    name: laravel-docker-app
    env: docker
    plan: free
    branch: main
    repo: https://github.com/Kjangir1910/Laravel-Auth.git
    dockerfilePath: ./Dockerfile
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_KEY
        value: base64:i6DaQZXId1ejxXBBJG1LfhmErOsn0mMBU0LcxXFkEMM=
        sync: false
      - key: APP_URL
        value: https://laravel-docker-app-xgl6.onrender.com
      - key: DB_CONNECTION
        value: pgsql                  # ✅ Changed from mysql
      - key: DB_HOST
        value: dpg-d0qk1bre5dus739kmaq0-a
      - key: DB_PORT
        value: 5432
      - key: DB_DATABASE
        value: laravel_db_lumo
      - key: DB_USERNAME
        value: laravel_db_lumo_user
      - key: DB_PASSWORD
        value: JY87y6z3GjnsfqBJkxqIjC3H3JGoRPfR   # ✅ Only the password, not the full URL

